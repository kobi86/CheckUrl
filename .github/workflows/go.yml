name: CheckURL Tool CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2.1.3
      with:
        go-version: 1.16
      
    - name: Build for Linux
      run: |
       export GO111MODULE=auto
       go build -o CheckURL-Linux
    
    - name: Wrap files for upload
      shell: bash 
      run: | 
       mkdir ForUpload
       cp CheckURL-Linux urlCheckConfig.json UrlListToTest.txt ForUpload/
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: CheckURL-Linux 
        path: ForUpload
        retention-days: 7
        
  osx:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Go
      uses: actions/setup-go@v2.1.3
      with:
        go-version: 1.16
      
    - name: Build for OSX
      run: |
       export GO111MODULE=auto
       go build -o CheckURL-OSX
    
    - name: Wrap files for upload
      shell: bash 
      run: | 
       mkdir ForUpload
       cp CheckURL-OSX urlCheckConfig.json UrlListToTest.txt ForUpload/
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: CheckURL-OSX 
        path: ForUpload
        retention-days: 7

   
      
